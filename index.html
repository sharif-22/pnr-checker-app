<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNR Checker</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-blue-400">
    <main class="flex flex-col justify-center items-center gap-4 h-[100dvh]">
      <!-- search pnr form  -->
      <form class="xl:w-2/4 w-11/12">
        <div class="flex flex-col gap-2 bg-red-400 p-4 space-y-2 rounded-md">
          <label for="search" class="text-lg">Enter PNR number </label>
          <div class="flex gap-2">
            <input
              class="p-2 w-full rounded-md text-lg"
              name="search"
              id="search"
              type="number"
              placeholder="Enter PNR number "
            />
            <button class="btn-green rounded-md" type="submit">Search</button>
          </div>
        </div>
      </form>
      <!-- search pnr form end   -->

      <!-- show pnr status  -->
      <div
        class="bg-slate-300 p-2 rounded-md space-y-3 xl:w-2/4 w-11/12 relative"
      >
        <div class="lg:flex-row flex flex-col">
          <!-- train details  -->
          <div
            class="flex flex-col items-start justify-center space-y-2 w-full p-2 bg-slate-200 rounded-md"
          >
            <p class="pnrNo font-bold lg:text-xl">
              PNR : <span>4160147794</span>
            </p>
            <p class="trainNameNo font-semibold lg:text-xl"></p>
            <p class="journeyDate font-medium text-lg">Fri, 05 jan</p>
            <p
              class="journeyTime font-medium text-base flex gap-2 items-center"
            >
              NLR, 19:10 -> SC, 05:40
            </p>
          </div>
          <!-- Passenger status  -->
          <div class="p-2 w-full space-y-3">
            <p class="text-gray-900 font-bold lg:text-xl">PASSENGER STATUS</p>
            <!-- status  -->
            <table>
              <thead>
                <tr>
                  <th class="p-3">S.no</th>
                  <th class="p-3">Current Status</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <button
          class="absolute top-1 right-3 bg-blue-500 hover:bg-blue-600 text-2xl font-bold text-white px-2 py-0.5 rounded-full"
        >
          X
        </button>
      </div>
      <!-- show pnr status end  -->

      <!-- nothing to check now img  -->

      <!-- nothing to check now img  -->
    </main>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
