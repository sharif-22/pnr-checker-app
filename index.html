<!DOCTYPE html>
<html lang="en">
  <head>

    <title>PNR Checker</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-blue-400">
    <main
      class="flex flex-col justify-center items-center gap-4 lg:h-screen py-7"
    >
      <!-- search pnr form  -->
      <form class="xl:w-2/4 w-11/12">
        <div class="flex flex-col gap-2 bg-red-400 p-4 space-y-2 rounded-md">
          <label for="search" class="text-lg">Enter PNR number </label>
          <div class="flex gap-2">
            <input
              class="p-2 w-full rounded-md text-lg"
              name="search"
              id="search"
              type="number"
              placeholder="Enter PNR number "
            />
            <button class="btn-green rounded-md" type="submit">Search</button>
          </div>
        </div>
      </form>
      <!-- search pnr form end   -->
      <div class="pnrTickets xl:w-2/4 w-11/12 space-y-4"></div>
